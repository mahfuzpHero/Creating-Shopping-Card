<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section class="section1" id="sec1">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"  id="remove-phone"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="numberOfPhone">
                           <button class="btn btn-default" id="add-phone"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="p-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="remove-case"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="numberOfCase">
                           <button class="btn btn-default" id="add-case"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="c-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1278</span></h5>
                        <h5>$ <span id="tax">2</span></h5>
                        <h5>$ <span id="total">1280</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out" id="checkbtn">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <section class="section2" id="sec2">
      <h1 class="text">Do You Have Enough Money?</h1>
      <div>
         <button class="yesbtn btn btn-success" id="positive">Yes,I Have !</button>
         <button class="nobtn btn btn-danger" id="negative">Sorry,I Have Not :)</button>
      </div>
   </section>
   <section class="section3" id="sec3">
      <img src="images/kabila.jpg" alt="" class="image">
   </section>
   <section class="section4" id="sec4">
      <h1>Congratulations...</h1>
      <img src="images/congrats.jpg" alt="" class="congrats">
   </section>
   <script src="card.js"></script>
</body>
</html>
